<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PWA</title>
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <!--Permet de lier le manifest et rendre notre site installable en webApp-->
        <link ref="manifest" href="manifest.json"/>
        <script defer src="script.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <h1 class="title">Une démo PWA</h1>
                <hr class="titleHr" />
            </nav>
        </header>
        <main>
            <h2>Voyage</h2>
        <p>
            Voyage en
            <span class="voyage" id="voyage"></span>
        </p>
        <p class="description">
            <span id="description"></span>
        </p>
        <p class="prix">Prix : <span id="prix"></span> €</p>
        <hr />
        </main>
    </body>
</html>
